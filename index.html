<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>
<body>
  <div class="container">

    <div class="slider">

        <img class="img-slider" src="../01/img-slider/3.png" alt="">
